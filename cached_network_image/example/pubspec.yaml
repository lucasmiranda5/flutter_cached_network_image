name: example
description: A new Flutter project.

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  baseflow_plugin_template:
    git:
      url: https://github.com/Baseflow/baseflow_plugin_template.git
      ref: v2.1.0
  cached_network_image:
    path: ../
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_blurhash: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
